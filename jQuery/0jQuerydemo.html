<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Executing a Function on Click Event in jQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        p{
            padding: 20px;
            font: 20px sans-serif;
            background: #fff43d;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $("p").click(function(){
                $(this).slideUp();
            });
            $("button").click(function(){
                $("p").text("Hello World!");
                $("#id1").css("background","green");
                $(".class1").css("background","blue");
                $(".class1").css("color","white");
            });
        });
    </script>
</head>
<body>
<p id="id1">Click on me and I'll disappear.</p>
<p class="class1">Click on me and I'll disappear.</p>
<p  class="class1">Click on me and I'll disappear.</p>
<button type="button">Click to change</button>
</body>
</html>
