<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String object</title>
</head>
<body>
<p>javaScript</p>

<p id="demo"></p>


<script>
            var j = "javaScript";
        var s = j.charAt(0).toUpperCase() + j.slice(1);
       document.getElementById("demo").innerHTML = s;
</script>

</body>
</html>
