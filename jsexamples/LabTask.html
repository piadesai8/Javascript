<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            font-family: helvetica, sans-serif;
            width: 350px;
        }

        label {
            font-weight: bold;
        }

        div {
            padding-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        p {
            background: #FFC125;
            color: #5E2612;
            padding: 10px;
            visibility: hidden;
        }

    </style>
</head>

<body>
<div>
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" placeholder="">

</div>
<div>
    <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
    <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
</div>
<div>
    <button>Generate story</button>
</div>
<p class="story"></p>
<script >
    var customName = document.getElementById('customname');
    var btn = document.querySelector('button');
    var storyText = " it was 94 fahrenheit outside, so Father Christmas went for a walk. When they got to the White House, they stared in horror for a few moments, then spontaneously combusted. Mark saw the whole thing, but he was not surprised â€” Father Christmas weighs 300 pounds, and it was a hot day.";
    var newStory = storyText; // copy storyText in another variable newStory
    var story = document.querySelector('.story');
    btn.addEventListener('click', bgChange);
    function bgChange() {
        if(customName.value !== '') {   // If Name is not null
            var name = customName.value;
            newStory = newStory.replace("Mark",name);   //replace Mark with new name
    }
        if(document.getElementById("uk").checked) {  // If Uk is checked
                        newStory = newStory.replace('94 fahrenheit'," 34 centigrade");   //  then replace fahrenheit to centigrade and
            newStory = newStory.replace('300 pounds',"21 stone");  // replace pounds to stone
        }
        if(document.getElementById("us").checked) {   //if Us is checked
            newStory = newStory.replace('34 centigrade'," 94 fahrenheit");  // then replace  centigrade to fahrenheit
            newStory = newStory.replace('21 stone',"300 pounds"); //and replace stone to pounds
        }
        story.textContent = newStory;  // update the paragraph story with newStory
        story.style.visibility = 'visible'; //Make paragraph visible *** in style it's hidden
            }
</script>
</body>
</html>
