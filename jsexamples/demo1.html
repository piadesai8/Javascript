<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>Press me</button>
<script>
    var button = document.querySelector('button');

    button.onclick = function() {
        var name = prompt('What is your name?');
        alert('Hello ' + name + ', nice to see you!');
    }
</script>
</body>
</html>
